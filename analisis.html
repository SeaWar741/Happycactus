    <!--intensidad electrica-->
    <script language='javascript'>
        function intensidad_electrica(){
            var con= parseInt(document.getElementById('Conductividad').value);
            var resistencia= parseInt(document.getElementById('resistencia').value);
            var intensidad  = (con/resistencia)*10;
            var total =(intensidad.value/con.value)/10;
            document.getElementById('intensity').value = intensidad;
        }
    </script>

    <script type="text/javascript">
        function ph_rango() {
            var ph_inicial = parseInt(document.getElementById('ph-inicial').value);
            var ph_final = parseInt(document.getElementById('ph-final').value);
            var ph_promedio = (ph_final+ph_inicial)/2
            document.getElementById('phprom').value = ph_promedio;

        }
    </script>

    <script language='javascript'>
        function result(){
            var ph_ideal;
            var resistencia_ideal;
            var conductividad_ideal =8;

            var arr = document.getElementsByName('num');
                

            for(var i=0;i<arr.length;i++){
                if(parseInt(arr[i].value))
                    tot += parseInt(arr[i].value);
                }
                document.getElementById('resul').value = tot;
            }
    </script>
